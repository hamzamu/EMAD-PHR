<template name="AddHistoryRecord">

    <div class="container">
        <div class="row">


            <div class="col-md-12">
                <div class="col-md-4">{{> widgetHistory}}</div>
                <div class="col-md-8">{{> FormHistory}}</div>
            </div>


        </div>

    </div>
</template>




<template name="widgetHistory">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>History Records</h4>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Edit</h4>

                    <p class="list-group-item-text">edit the medical history records</p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">submit</h4>
                    <p class="list-group-item-text">add new records with medical importance to the history</p>
                </a>
            </div>
        </div>
    </div>

</template>





<template name="FormHistory">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Add a Medical History</h4>
        </div>
        <div class="panel-body">

            <form class="form-horizontal">
                <fieldset>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Childhood illness</label>
                        <div class="col-lg-8">
                            <textarea class="form-control"></textarea>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Immunization</label>
                        <div class="col-lg-8">
                            <textarea class="form-control"></textarea>
                        </div>

                    </div>



                    <div class="form-group">
                        <label for="" class="col-lg-3 control-label">?</label>

                        <div class="col-lg-9">
                            <label>
                                <input type="checkbox" id="optionsRadios1" value="option1">rheumatic fever

                            </label>

                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">Diabetes
                                </label>

                            </div>
                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">Hypertension
                                </label>

                            </div>


                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">epileptic seizures
                                </label>

                            </div>


                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">Tuberculosis
                                </label>

                            </div>


                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">Diabetes
                                </label>

                            </div>

                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">asthma
                                </label>

                            </div>


                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">anxiety
                                </label>

                            </div>
                            <div class="col-lg-4">
                                <label>

                                    <input type="checkbox" id="optionsRadios1" value="option1">depression
                                </label>

                            </div>


                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">Drug history</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" />


                        </div>
                        <div class="col-lg-1">
                            <input type="text" class="form-control" />


                        </div>
                        <div class="col-lg-1">
                            <input type="text" class="form-control" />


                        </div>

                        <div class="col-lg-2">
                            <a href="#" class="btn btn-success pull-right"><i class="fa fa-plus"></i></a>


                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Surgical history</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" />


                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" />


                        </div>


                        <div class="col-lg-2">
                            <a href="#" class="btn btn-success pull-right"><i class="fa fa-plus"></i></a>


                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Family history</label>
                        <div class="col-lg-8 ">

                            <textarea class="form-control"></textarea>

                        </div>

                    </div>


                </fieldset>


            </form>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <input type="button" class="btn btn-success pull-right" value="Submit" />
                    <input type="button" class="btn btn-default pull-left" value="Cancel" />
                </div>
            </div>
        </div>
    </div>

</template>
