<template name="AddRecord">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Add a record</h4>
        </div>
        <div class="panel-body">

            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="" class="col-lg-3 control-label">What happened ?</label>
                        <div class="col-lg-8">

                            <input type="text" class="form-control" id="ptn_name" placeholder="Write WHAT happend ?">
                            <span class="help-block">Influenza , Fever , Accident , surgery</span>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Type</label>
                        <div class="col-lg-4">
                            <select class="form-control">
                                <option>___</option>
                                <option>Accident</option>
                                <option>Surgery</option>
                                <option>Medical Event</option>
                                <option>Examinations</option>
                                <option>Tests</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">When</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="ptn_name" placeholder="Start time">
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="ptn_name" placeholder="End Time">
                        </div>

                        <div class="col-lg-8 col-lg-offset-3">
                            <span class="help-block">When this started and when it's finished</span>
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">Describe what Happened!</label>
                        <div class="col-lg-8">
                            <textarea class="form-control"></textarea>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Hospitalized</label>
                        <div class="col-lg-8 checkbox">

                            <input type="checkbox">?

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Hospital Address</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" />


                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Tests &amp; Examinations</label>
                        <div class="col-lg-8 ">

                            <textarea class="form-control"></textarea>

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Findings</label>
                        <div class="col-lg-8 ">

                            <textarea class="form-control"></textarea>


                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Medication</label>
                        <div class="col-lg-8">
                            <textarea class="form-control"></textarea>
                        </div>

                    </div>


                </fieldset>


            </form>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <input type="button" class="btn btn-success pull-right" value="Submit" />
                    <input type="button" class="btn btn-default pull-left" value="Cancel" />
                </div>
            </div>
        </div>
    </div>

</template>
